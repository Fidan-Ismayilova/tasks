<body>
    
    <script>
        function noRepeat( input ){
        var unique='';
        for(var i=0; i<input.length; i++){
            if(unique.indexOf(input[i])==-1){
            unique += input[i];
            }   
        }

        var result = unique.length;
        return result;
    }
        console.log(noRepeat('abbbcabcdefef'));

    </script>

</body>
