    <script>
        function anagram(str1, str2){
            if (str1.length !== str2.length) {
                return false
            }else{
                return str1.toLowerCase().split("").sort().join("") === str2.toLowerCase().split("").sort().join("")
            }
    
    }

    console.log(anagram("finder", "Friend")) 
    console.log(anagram("hello", "bye")) 

    </script>
