    <script>
        function something(arr, n){
            for(var i=0; i<arr.length; i++){
            for (j = (i + 1); j < arr.length; j++) {
                if (arr[i] + arr[j] == n) {
                    console.log("these numbers are " + arr[i] + ", " + arr[j]);
                    }
                }
            }
        }

    console.log(something([1,2,3,4], 3));
    </script>
