<body>
    <script>

            function missing(arr, n) {
            var missingElement = [];
            for (var i = 1; i <= n; i++) {
                if (!arr.includes(i)) {
                missingElement.push(i);
                }
            }
            return missingElement;
            }
            console.log(missing([1, 2, 3, 4], 5));
    </script>
</body>
